<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
attribute vec4 cPosition;
attribute vec2 vTexCoord;
attribute vec4 vNormal;

varying vec4 fColor;
varying vec2 fTexCoord;

varying vec4 sunL, sunE;
varying vec4 moonL, moonE;
varying vec4 torchL, torchE;
varying vec4 N;

uniform mat4 projectionMatrix;
uniform mat4 sBRotationMatrix;
uniform mat4 modelView;
uniform vec4 sunPos, moonPos, torchPos;

void main()
{
	vec4 tPos = vPosition - cPosition;
	tPos = tPos * sBRotationMatrix;
	tPos = tPos + cPosition;
	
	// Lighting effects
	vec4 pos = (modelView * vPosition);
	N = normalize( (modelView*(vNormal)));
	
	sunE = -normalize(pos);
    sunL = normalize( sunPos - pos );
	
	moonE = -normalize(pos);
    moonL = normalize( moonPos - pos );
	
	torchE = -normalize(pos);
    torchL = normalize( torchPos - pos );
	
	fColor = vColor;
	fTexCoord = vTexCoord;
	gl_Position = projectionMatrix * modelView * tPos;
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
varying vec2 fTexCoord;

varying vec4 sunL, sunE;
varying vec4 moonL, moonE;
varying vec4 torchL, torchE;
varying vec4 N;

uniform sampler2D texMap;
uniform vec4 wireframe;
uniform int pick;

uniform vec4 ambientProduct;
uniform vec4 sunDiffuse, sunSpecular;
uniform vec4 moonDiffuse, moonSpecular;
uniform vec4 torchDiffuse, torchSpecular;
uniform float shininess;

vec4 doLighting(vec4 L, vec4 E,vec4 diffuseProduct, vec4 specularProduct)
{
	vec4 H = normalize(L + E);
	
	// Ambient
    vec4 ambient = ambientProduct;
	
	// Diffuse
    float Kd = max( dot(L, N), 0.0 );
    vec4 diffuse = Kd*diffuseProduct;

	// Specular
    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4 specular = Ks * specularProduct;
    if( dot(L, N) < 0.0 ) 
	{
		specular = vec4(0.0, 0.0, 0.0, 1.0);
    }
	
	return ambient + diffuse +specular;
}

void main()
{
    vec4 lColor = ambientProduct + doLighting(sunL, sunE, sunDiffuse, sunSpecular);
    lColor = lColor + doLighting(moonL, moonE, moonDiffuse, moonSpecular);
    lColor = lColor + doLighting(torchL, torchE, torchDiffuse, torchSpecular);
	
    lColor.a = 1.0;

	if(pick == 0)
	{
		gl_FragColor = (lColor * (texture2D(texMap, fTexCoord))) * wireframe;
	}
	else
	{
		gl_FragColor = fColor;
	}
}
</script>
