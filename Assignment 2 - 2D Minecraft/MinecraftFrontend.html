<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;


uniform vec2 corner1;
uniform vec2 corner2;
uniform vec2 clickPos;

uniform float waveLength;
varying float waveDist;
varying vec2 centerPos;

varying vec4 fPosition;
varying vec4 fColor;

void main()
{
    fColor = vColor;
	
	vec2 vPos = vec2(vPosition[0],vPosition[1]);
	
	centerPos = mix(corner1, corner2, 0.5);
	
	waveDist = distance(vPos, clickPos);
	
	if(waveLength > waveDist && waveLength < 0.5)
	{
		vec2 newPos = mix(clickPos, vPos, 0.95);
		gl_Position = vec4(newPos[0],newPos[1],vPosition[2],vPosition[3]);
	}
	else
	{
		waveDist = 0.0;
		gl_Position = vPosition;
	}
	
	fPosition = vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
uniform float isAir;
varying float waveDist;
varying vec2 centerPos;

varying vec4 fPosition;
varying vec4 fColor;
void main()
{

    gl_FragColor = fColor;
	
	vec2 fragxy = abs(vec2(fPosition[0],fPosition[1]));
	float dist = (10.0 * distance( abs(centerPos), abs(fragxy) ));
	
	if(isAir == 0.0)
	{
		gl_FragColor.r = fColor[0] - dist - (waveDist/2.0);
		gl_FragColor.g = fColor[1] - dist - (waveDist/2.0);
		gl_FragColor.b = fColor[2] - dist - (waveDist/2.0);
	}
}
</script>
